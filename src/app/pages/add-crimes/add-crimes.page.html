<div class="addcrime" >
  <ion-content style="--background: url(assets/imgs/background16.jpg) center / 100%;">
    <ion-card style="	box-shadow: none;background: rgba(215, 216, 218, 0.61);border-radius: 5px;">
      <ion-card-header style="color: rgb(10, 10, 10);text-align: center;font-weight: bold">
        Crime Description
      </ion-card-header>
      <ion-card-content>
          <ion-list style="background: none;" no-line>
            <form [formGroup]="credentialsForm">
                <ion-item style="background: rgba(0, 0, 0, 0.58);">
                    <ion-input type="text" formControlName="caseNumber" style="color: #fff" placeholder="Case Number" autocomplete="on"></ion-input>
                </ion-item>
                <ion-item style="background: rgba(0, 0, 0, 0.58);">
                    <ion-input type="text" formControlName="description" style="color: #fff" placeholder="Crime Description" autocomplete="on"></ion-input>
                </ion-item>
                <ion-item style="background: rgba(0, 0, 0, 0.58);">
                  <ion-input type="text" formControlName="ldescription" style="color: #fff" placeholder="Location Description" autocomplete="on"></ion-input>
                </ion-item>  
                <ion-datetime style="background: rgba(0, 0, 0, 0.58);color: white;font-weight: bolder;font-size: 114%;" displayFormat='YYYY-MM-DD HH:mm' 
                pickerFormat='YYYY-MM-DD HH:mm'
                text-center 
                formControlName="myDate"
                placeholder="Select Date">                  
                </ion-datetime>   
            </form> 

  </ion-list>
  <ion-select [(ngModel)]="typec" style="background: rgba(0, 0, 0, 0.58);color: white;font-weight: bolder;font-size: 114%;">
    <ion-select-option *ngFor="let typec of typecs">{{typec}}</ion-select-option>
  </ion-select>
  <ion-select [(ngModel)]="arrest" style="background: rgba(0, 0, 0, 0.58);color: white;font-weight: bolder;font-size: 114%;">
    <ion-select-option *ngFor="let arrest of arrests">{{arrest}}</ion-select-option>
  </ion-select>
  </ion-card-content>
  </ion-card>
  </ion-content>
  
  <ion-header>
    <ion-toolbar style="--background: url(../assets/imgs/background16.jpg);">
      <ion-buttons style="margin-left: 5%;" slot="start">
        <ion-button (click)='closeModal()' color="primary" style="font-size: 100%;">Return</ion-button>
      </ion-buttons>
        <ion-buttons style="margin-right: 5%;" slot="end">
          <ion-button (click)='addCrime()' color="primary" style="font-size: 100%;">Save</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  </div>
