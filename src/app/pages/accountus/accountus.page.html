<ion-header>
  <ion-toolbar style="--background: url(../assets/imgs/background16.jpg);">
    <ion-buttons slot="end">
        <button ion-button color="light" (click)="initializee" style="height: 50%; width: 80%;margin-left: 10%;">Revoke Refresh Tokens</button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content style="--background: url(assets/imgs/bg.jpg) center / 100%;">
  <ion-list style="background: #f3ebebd1;border-style: solid;border-color: #ffffff9e;" >
    <ion-grid >
      <ion-row *ngFor="let p of userss" (click)="goTouser(p)" (press)="onPress($event,p)" style="border-style: solid;border-color: #ffffff9e;border-bottom: #7f67ef;border-top-style: hidden;
      border-right-style: hidden;border-left-style: hidden;border-bottom-style:solid">
        <ion-col style="color: #222428;font-weight: bold;">
          {{p?.fullName}}
        </ion-col>
        <ion-col size="6" style="color: #222428;font-weight: bold;">
          {{p?.email}}
        </ion-col>
        <ion-col style="color: #222428;font-weight: bold;">
          {{p?.phone}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  </ion-content>
